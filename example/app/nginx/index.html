<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>
        welcome
    </title>
    <style>
        body {
            background: darkblue;
        }

        #app {
            margin: 250px auto;
            text-align: center;
            color: aliceblue;
            font-family: sans-serif;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div id="app">
        Pending ...
    </div>
    <script>
        let url = 'http://sample-http:8080';
        let el = document.getElementById("app");
        let body = document.getElementsByTagName('body').item(0)

        fetch(url)
            .then(response => {
                if (response.status === 200) {
                    el.innerText = 'Connected!';
                    body.style.background = 'green';

                    return response.text()
                } else {
                    el.innerText = 'Error!';
                    body.style.background = 'yellow';

                    return 'Error!'
                }
            })
            .then(text => {
                el.innerText = text;
            })
            .catch(err => {
                console.log(err);
                el.innerText = 'Not connected!';
                body.style.background = 'red';
            });
    </script>
</body>
</html>
